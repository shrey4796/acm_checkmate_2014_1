<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ACM | Checkmate</title>
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/jquery.min.js"></script>
	</head>
	<body>


		<div id="topbarDiv"><h1>CHECKMATE</h1></div>


		<div id="leftDiv">
			<div id="questionDiv">
				<h2>Question</h2>
				<p><span id="questionSpan"></span></p>
			</div>


			<div id="answerDiv">
				<form>
					<label id="answerLabel">Answer</label><input type="text" id="answerInput" placeholder="" required>
					<input type="button" id="submitButton" value="Submit" />
				</form>
			</div>
		</div>


		<div id="rightDiv">
			<!-- <br> -->
			<div id="dashboardDiv">
				<h2>Dashboard</h2>
				<ul>
					<li>Name: <span id="nameSpan"></span></li>
					<li>Score: <span id="scoreSpan"></span></li>
					<div id="powersDiv">
						<li>Multiplier: <span id="multiplierSpan"></span></li>
						<li>Double Dip: <span id="doubledipSpan"></span></li>
					</div>
				</ul>
				<hr>
			</div>

				<div id="questionlistDiv">
					<h2>Questions</h2>
					<ul>
						<li><a class="questionLink" id="q1">Question 1</a></li>
						<li><a class="questionLink" id="q2">Question 2</a></li>
						<li><a class="questionLink" id="q3">Question 3</a></li>
						<li><a class="questionLink" id="q4">Question 4</a></li>
						<li><a class="questionLink" id="q5">Question 5</a></li>
						<li><a class="questionLink" id="q6">Question 6</a></li>
						<li><a class="questionLink" id="q7">Question 7</a></li>
						<li><a class="questionLink" id="q8">Question 8</a></li>
						<li><a class="questionLink" id="q9">Question 9</a></li>
						<li><a class="questionLink" id="q10">Question 10</a></li>
						<li><a class="questionLink" id="q11">Question 11</a></li>
						<li><a class="questionLink" id="q12">Question 12</a></li>
					</ul>
					<hr>
				</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
